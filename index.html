<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #1a73e8; }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #1557b0; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hello, World!</h1>
        <p>This is a sample HTML file generated for you.</p>
        <button onclick="showAlert()">Click Me</button>
    </div>

    <script>
        function showAlert() {
            alert("It works! You've successfully loaded your HTML file.");
        }
    </script>
</body>
</html>
